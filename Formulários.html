<!DOCTYPE html>
<html>
<head>
<title>Formulário</title>
<meta charset="utf-8">
<script src="https://kit.fontawesome.com/df7aeadace.js" crossorigin="anonymous"></script>  	  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<link rel="icon"  href="imagem/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">

<style type="text/css">

.btn{
    margin: 0 10px;
}

body{
	background-color: #0F9B8E;
}

.box {
   padding: 70px;
   border-radius: 5px;	  	
   margin-bottom: 10px; 	  	
}

.boxPrincipal {
   background-color: rgb(30,30,30);

}

.boxCursos {
   background-color: black;
} 	  

.marginCards {
   margin-bottom: 30px;
}

.centro{
   text-align: center;
}

.cor_card{
   background-color: black;
}

.corBotao{
   background-color: gray;
   color: white;
   border-color: black;
}

.corBotao:hover{
 background-color: darkgray;
 border-color: #0F9B8E;
 color: black;
}


</style>
</head>
<body>

	<!--Início da navbar-->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
		  <a class="navbar-brand" href="#">
				 <img src="imagem/AR.png" alt="" width="50" height="35" style="border-radius: 13px">
		  </a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link " href="Projeto_Inicio.html">Início</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" aria-current="page" href="Noticias.html">Notícias</a>
			  </li>
			  
			</ul>
			<form class="d-flex">
			  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
			  <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
			</form>
		  </div>
		</div>
	  </nav> 
	  </li>
	  </ul>


	<!--Fim da navbar-->

	<!--Título-->
	<div class="container box boxPrincipal" style="text-align: center;">  
		<br>
        <h1 class="display-3 centro"  style="font-family: Times New Roman;color: white">Cadastro</h1>        
        <p class="lead centro" style="color: white">Aqui você poderá criar uma conta em nosso site para receber nossos vídeos sempre que forem lançados</p>
        <hr>
        <a href="Projeto_Inicio.html" class="btn btn-primary btn-lg centro" style="color: white; background-color: gray; border-color: black;">
            Volte para a tela inicial do Site
        </a>
    </div>
	<!--Fim do Título-->	

	<!--Início Formulário-->
	<form>
		<div class="container box boxPrincipal centro">

			<!--Nome e Sobrenome-->
			<div class="row">
			<div class="col col-sm-12">
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="floatingInput" placeholder="Primeiro Nome">
				<label for="floatingInput" class="form-label">Nome</label>
			</div>
			</div>	

			<div class="col col-sm-12">
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="floatingInput" placeholder="Sobrenome">
				<label for="floatingInput">Sobrenome</label>
			</div>
			</div>	
			</div>
			<!--fIM Nome e Sobrenome-->

			<br><br>

			<!--Email e Senha-->
			<div class="row">
			<div class="col col-sm-12">
			<div class="form-floating mb-3">
				<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
				<label for="floatingInput"><i class="fas fa-envelope"></i> Email</label>
		    </div>
			</div>

			<div class="col">
		    <div class="form-floating">
				<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
				<label for="floatingPassword"><i class="fas fa-unlock-alt"></i> Senha</label>
		    </div>
			</div>
			</div>
			<!--Fim Email e Senha-->

			<br>
			<div class="row">
			<div class="col-3 col-sm-12">
			<div class="form-floating mb-3">
				<input type="date" class="form-control" id="floatingInput" placeholder="Data">
				<label for="txtDate">Data de Nascimento:</label>
			</div>
			</div>
		  
			<!--Início Sexo-->
			<div class="col-3 col-sm-12" style="color: white;">
			
				<div class="btn-group">
					<input
					  type="radio"
					  class="btn-check"
					  name="options"
					  id="option1"
					  autocomplete="off"
					/>
					<label class="btn btn-secondary" for="option1" style="background-color: white; color: #000;">Masculino</label>
				  
					<input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" />
					<label class="btn btn-secondary" for="option2" style="background-color: white; color: #000;">Feminino</label>
				  
					<input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" />
					<label class="btn btn-secondary" for="option3" style="background-color: white; color: #000;">Outros</label>
				  </div>

			</div>
			  <!--Fim Sexo-->
		  
				<!--Botões Form-->
			<br><br>
		    <div style="padding: 015px;">
				<a class="btn btn-primary corBotao" href="Projeto_Inicio.html" role="button">Voltar ao Site</a>
     			<input class="btn btn-primary corBotao" type="submit"value="Cadastrar">
     			<input class="btn corBotao" type="reset" value="Resetar Dados">
		    </div>

				<!--Fim dos Botões-->
	 <br>
	 
	</div>
	</form>
	<!--Fim do Formulário-->

	
</form>
</div>
</body>
</html>
